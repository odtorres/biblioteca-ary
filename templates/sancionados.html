{% extends 'index.html' %}


{% block content %}
<div class="container">
    <h1>Listado de los usuarios sancionados </h1>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>
                        Código
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Año
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>
                       {{ user.id }}
                    </td>
                    <td>
                        {{ user.nombre }}
                    </td>
                    <td>
                        {{ user.año }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
